<html><head>

  <link rel="stylesheet" href="css.css">

  <!-- Plastic Exchange Page -->
<div class="container">
  <h1>HOPE-Nourishing Future</h1><h2>Plastic Exchange Program</h2>
  <p>Exchange your plastic waste for a promo code to use on our website!</p>
  <form id="plastic-exchange-form">
    <label for="plastic-amount">How much plastic (in kg) would you like to exchange? Tell us and get your favorite plant!</label>
    <input type="number" id="plastic-amount" name="plastic-amount" required>
    <button type="submit">Exchange</button>
  </form>
  <div id="promo-code-container">
    <h2>Here's your promo code:</h2>
    <p id="promo-code"></p>
  </div>
</div>
<script src="js.js"></script>
</head>
</html>
